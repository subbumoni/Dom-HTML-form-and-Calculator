<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  <body>
     <div class ="main-container">
        <form id ="form">
            <div class="form-row d-flex justify-content-center col-md-8">
                 <div class="form-group col-md-10">
                <h1 id="title">Dom Manipulation with Form</h1>
                <p id = "description">This is Dom manipulation Form it required to all the filed with atleast two selection food list</p>
              </div>
              
              
                <div class="form-group col-md-5">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="first-name" name = "fname" required placeholder="Enter First Name">
                </div>

                <div class="form-group col-md-5">
                  <label for="lname">Last Name</label>
                  <input type="lastname" class="form-control" id="last-name" name = "lname" required placeholder="Enter Last Name">
                </div>

              <div class="form-group col-md-10">
                <label for="address">Address</label>
                <textarea type="textarea" class="form-control" id="address" name = "address" required placeholder="Enter Full Address" required></textarea>
              </div>
             

                <div class="form-group col-md-5">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="State" placeholder="Enter Your State" required>
                </div>

                <div class="form-group col-md-5">
                    <label for="inputCity">Country</label>
                    <input type="text" class="form-control" id="Country" name = "state" placeholder="Enter Your Country" required>
                  </div>

                <div class="form-group col-md-5">
                  <label for="pincode">Pincode</label>
                  <input type="text" class="form-control" id="pincode" name = "pincode" required placeholder="Enter Your Pincode">
                </div>

                <div class="form-group col-md-5">
                  <p>Gender</p>
                  <div class="gender">
                  <input type=radio value="Male" name="gender" id = "male" required>
                  <label for="male">Male</label>
                  </div>
                  
                  <div class="gender" >
                    <input type=radio value="Female" name="gender" id = "female" required>
                    <label for = "female">Female</label>
                    </div>

                 <div class="gender">
                  <input type=radio value="Other" name="gender" id = "other" required>
                  <label for = "other">Other</label>
                  </div>
                    
                  </div>
                <div class="form-group col-md-10">
                    <label for="foodlist">Choice of Food:</label>
                    <ul id="choice-food">
                        <li><input class = "options" type="checkbox" value="Indian" id="options" name ="flist"> Indian</li>
                        <li><input class = "options" type="checkbox" value="Thai" id="options" name ="flist"> Thai</li>
                        <li><input class = "options" type="checkbox" value="Mexican" id="options" name ="flist"> Mexican</li>
                        <li><input class = "options" type="checkbox" value="Italian" id="options" name ="flist"> Italian</li>
                        <li><input class = "options" type="checkbox" value="Chinese" id="options" name ="flist"> Chinese</li>
                    </ul>
                </div>

                <div class="form-group col-md-10">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
     
              <div class="form-group col-md-10">
                <table class="table" border="1" cellspacing="0" cellpadding="" id ="table">
                  <thead class="thead-dark" id="table-head">
                    <tr>
                      <th scope="col">FirstName</th>
                      <th scope="col">LastName</th>
                      <th scope="col">Address</th>
                      <th scope="col">State</th>
                      <th scope="col">Country</th>
                      <th scope="col">Pincode</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Food</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              </div>
        </form>
    </div>


    <script src = "https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
   
  </body>

</html>
